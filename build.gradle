plugins {
    id 'java'
    id 'application'
}

group = 'org.eaglergradle'
version = '1.0.0'

repositories {
    mavenCentral()
}

application {
    mainClass = 'Start'
    applicationDefaultJvmArgs = ['-Djava.library.path=versions/1.12/1.12-natives']
}

distributions {
    main {
        contents {
            from file("$projectDir/src/main/assets")
            into('/')
        }
    }

}

